<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Oswald:wght@200..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/0dfa7af1a1.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>

<body>
    <header></header>
    <main>
        <section id="topinfo">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-between align-items-center">
                        <div class="infos">
                            <h4><i class="fa-solid fa-phone"></i>+012 345 6789</h4>
                            <div class="line"></div>
                            <h4><i class="fa-solid fa-envelope"></i>info@example.com</h4>
                        </div>
                        <div class="icons">
                            <i class="fa-brands fa-facebook-f"></i>
                            <i class="fa-brands fa-twitter"></i>
                            <i class="fa-brands fa-linkedin-in"></i>
                            <i class="fa-brands fa-instagram"></i>
                            <i class="fa-brands fa-youtube"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="welcome">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="textbox">
                            <h2>WELCOME TO HEALTH</h2>
                            <h1>Best Healthcare Solution In Your City</h1>
                            <div class="buttons">
                                <button class="find">Find Doctor</button>
                                <button class="appointment">Appointment</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <section id="about"></section>

    <footer></footer>
